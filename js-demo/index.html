    <script>
      const parent = {
        name: "parent",
        amt: 1000,
        getName() {
          console.log(this);
          return console.log(String(this.name).toUpperCase());
        },
      };

      const child1 = Object.create(parent);
      child1.name = "child1";

      const child2 = Object.create(parent);
      child2.name = "child2";

      function myBind(func, context) {
        return function (...params) {
          func.call(context, ...params);
        };
      }

      child1.getName = myBind(child1.getName, child1);

      setTimeout(child1.getName, 2000);
    </script>
